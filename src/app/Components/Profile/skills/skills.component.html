<!-- VIEW MODE -->
<div *ngIf="!editMode" class="info-view">
  <div *ngIf="(user?.skills?.length || 0) > 0; else noSkills">
    <span
      *ngFor="let s of user?.skills"
      class="skill-badge"
    >
      {{ s }}
    </span>
  </div>

  <ng-template #noSkills>
    <p class="info-text">No skills added</p>
  </ng-template>
</div>

<!-- EDIT MODE -->
<form
  *ngIf="editMode"
  [formGroup]="form"
  (ngSubmit)="save()"
  class="edit-form"
>
  <div class="d-flex gap-2">
    <input
      class="form-control custom-input"
      formControlName="skillInput"
      placeholder="Add skill and click Add"
    />

    <button
      type="button"
      class="btn btn-sm custom-add-btn"
      (click)="addSkill()"
    >
      Add
    </button>
  </div>

  <!-- SKILLS LIST -->
  <div class="mt-2">
    <span
      *ngFor="let s of skills; let i = index"
      class="skill-badge editable"
    >
      {{ s }}
      <button
        type="button"
        class="btn-close skill-remove"
        (click)="remove(i)"
      ></button>
    </span>
  </div>

  <!-- ACTIONS -->
  <div class="text-end mt-3">
    <button
      type="submit"
      class="btn custom-save-btn"
      (click)="$event.stopPropagation()"
    >
      Save Changes
    </button>
  </div>
</form>
