<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <!-- ===== Brand ===== -->
    <a
      class="navbar-brand d-flex align-items-center"
      (click)="onBrandClick()"
      style="cursor: pointer"
    >
      <div class="brand-logo-box me-2">J</div>
      <span class="brand-text">JobPortal</span>
    </a>

    <!-- ===== Primary navigation (always visible) ===== -->
    @if (!isJobsPage) {
    <ul class="navbar-nav ms-3">
      <li class="nav-item">
        <a routerLink="/jobs" routerLinkActive="active" class="link-view-all">
          Find Jobs
        </a>
      </li>
    </ul>
    }

    <!-- ===== Hamburger (mobile) ===== -->
    <button
      class="navbar-toggler ms-auto"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- ===== Collapsible area: AUTH ACTIONS ONLY ===== -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-actions d-flex align-items-center ms-auto">
        <!-- ===== Guest actions ===== -->
        @if (!isLoggedIn && (isHomePage || showGuestAuthOnJobs)) {
        <a
          routerLink="/login"
          class="btn btn-primary-purple rounded-pill px-4 py-2 me-lg-3 mb-2 mb-lg-0"
        >
          Login
        </a>

        <a
          routerLink="/register"
          class="btn btn-primary-purple rounded-pill px-4 py-2"
        >
          Register
        </a>
        }

        <!-- ===== Logged-in user dropdown ===== -->
        @if (isLoggedIn) {
        <div class="dropdown">
          <button
            class="btn btn-profile d-flex align-items-center gap-2"
            (click)="toggleMenu()"
            type="button"
            [attr.aria-expanded]="showMenu"
          >
            <div class="avatar-circle">
              {{ username ? username.charAt(0) : "" }}
            </div>

            <span class="fw-semibold username-text">
              {{ username }}
            </span>

            <i class="small text-muted">â–¾</i>
          </button>

          <ul
            class="dropdown-menu dropdown-menu-end mt-2"
            [class.show]="showMenu"
          >
            <li>
              <button class="dropdown-item btn-profile" (click)="goToProfile()">
                Profile
              </button>
            </li>

            <li><hr class="dropdown-divider" /></li>

            <li>
              <button class="dropdown-item text-danger" (click)="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
        }
      </div>
    </div>
  </div>
</nav>
