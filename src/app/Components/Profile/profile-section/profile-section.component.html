<div
  class="section card card-border p-3 mb-4 shadow-sm"
  [class.section-active]="editMode"
    [class.section-view]="!editMode"
  [class.section-edit]="editMode"
>
  <div class="d-flex justify-content-between align-items-center">
    <h5 class="fw-bold">{{ title }}</h5>

    <button class="edit-btn" (click)="toggle()">
      <i class="bi" [ngClass]="editMode ? 'bi-x-lg' : 'bi-pencil'"></i>
    </button>
  </div>

  <ng-content></ng-content>
</div>
