<!-- VIEW MODE -->
<div *ngIf="!editMode" class="view">
  <div *ngIf="(user?.skills?.length || 0) > 0; else noskills">
    <span *ngFor="let s of user?.skills" class="badge bg-primary me-1 mb-1">{{
      s
    }}</span>
  </div>
  <ng-template #noskills><p class="text-muted">No skills added</p></ng-template>
</div>

<!-- EDIT MODE -->
<form *ngIf="editMode" [formGroup]="form" (ngSubmit)="save()" class="edit">
  <div class="d-flex gap-2">
    <input
      class="form-control"
      formControlName="skillInput"
      placeholder="Add skill and press Add"
    />
    <button type="button" class="btn btn-secondary btn-sm" (click)="addSkill()">
      Add
    </button>
  </div>

  <div class="mt-2">
    <span
      *ngFor="let s of skills; let i = index"
      class="badge bg-secondary me-1 mb-1"
    >
      {{ s }}
      <button
        type="button"
        class="btn-close btn-close-white btn-sm ms-1"
        (click)="remove(i)"
      ></button>
    </span>
  </div>

  <div class="text-end mt-2">
    <button
      type="submit"
      class="btn btn-success btn-sm"
      (click)="$event.stopPropagation()"
    >
      Save
    </button>
  </div>
</form>
